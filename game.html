<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scroll to Element</title>
  <style>
    /* 스타일링은 여기에 추가 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth; /* 매끄러운 스크롤을 위해 추가 */
    }
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
    }
    .section1 { background-color: #f0f0f0; }
    .section2 { background-color: #e0e0e0; }
    .section3 { background-color: #d0d0d0; }
    .section4 { background-color: #c0c0c0; }
    .section5 { background-color: #b0b0b0; }
    .scroll-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      outline: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="section section1" id="section1">
    Section 1
  </div>
  <div class="section section2" id="section2">
    Section 2
  </div>
  <div class="section section3" id="section3">
    Section 3
  </div>
  <div class="section section4" id="section4">
    Section 4
  </div>
  <div class="section section5" id="section5">
    Section 5
  </div>

  <button class="scroll-btn" onclick="scrollToSection('section3')">Scroll to Section 3</button>

  <script>
    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
