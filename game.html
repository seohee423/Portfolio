<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scroll on Mouse Wheel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      border-bottom: 2px solid #ccc;
    }
    .section:nth-child(even) {
      background-color: #f0f0f0;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="section" id="section1">Section 1</div>
  <div class="section" id="section2">Section 2</div>
  <div class="section" id="section3">Section 3</div>
  <div class="section" id="section4">Section 4</div>
  <div class="section" id="section5">Section 5</div>

  <script>
    $(document).ready(function () {
      const sectionHeight = window.innerHeight;
      let currentSection = 0;
      let isAnimating = false;

      $(window).on('wheel', function (e) {
        if (isAnimating) {
          return; // 현재 애니메이션 중이면 더 이상의 이벤트를 무시합니다.
        }
        
        e.preventDefault(); // 기본 스크롤 동작을 막습니다.
        
        const delta = e.originalEvent.deltaY;
        isAnimating = true; // 애니메이션이 시작됨을 표시합니다.

        if (delta > 0) {
          currentSection++;
        } else {
          currentSection--;
        }

        // 섹션 인덱스를 0 이상, .section 요소의 개수 - 1 이하로 제한합니다.
        currentSection = Math.max(0, Math.min(currentSection, $('.section').length - 1));

        // 해당 섹션의 맨 위로 매끄럽게 스크롤합니다.
        $('html, body').stop().animate({
          scrollTop: currentSection * sectionHeight
        }, 800, function() {
          isAnimating = false; // 애니메이션이 완료되면 다시 이벤트를 받을 수 있게 합니다.
        }); // 800ms 동안 스크롤 애니메이션을 적용합니다.
      });
    });
  </script>
</body>
</html>
